name: Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build CodeAnalysis
        run: dotnet build src/Dev.Tools.CodeAnalysis/Dev.Tools.CodeAnalysis.csproj --no-restore -c Release

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

  publish-nuget:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # enable GitHub OIDC token issuance for this job
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore

      - name: Pack Dev.Tools
        run: dotnet pack src/Dev.Tools/Dev.Tools.csproj --no-restore  --include-symbols -c Release -o .build/nugets /p:Version=${{ env.VERSION }}

      - name: Pack Dev.Tools.Console
        run: dotnet pack src/Dev.Tools.Console/Dev.Tools.Console.csproj --no-restore  --include-symbols -c Release -o .build/nugets /p:Version=${{ env.VERSION }}

      - name: Pack Dev.Tools.Mcp
        run: dotnet pack src/Dev.Tools.Mcp/Dev.Tools.Mcp.csproj --no-restore  --include-symbols -c Release -o .build/nugets /p:Version=${{ env.VERSION }}

      - name: Publish to GitHub
        run: dotnet nuget push ".build/nugets/*.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/dobermanch/index.json --skip-duplicate

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish to NuGet.org
        run: dotnet nuget push ".build/nugets/*.nupkg" --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

  publish-docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: dev-tools
            dockerfile: deploy/Dockerfile
          - name: dev-tools-api
            dockerfile: src/Dev.Tools.Api/Dockerfile
          - name: dev-tools-web
            dockerfile: src/Dev.Tools.Web/Dockerfile
          - name: dev-tools-mcp
            dockerfile: src/Dev.Tools.Mcp/Dockerfile
          - name: dev-tools-console
            dockerfile: src/Dev.Tools.Console/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/dobermanch/${{ matrix.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ env.VERSION }}

  publish-pages:
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: github-pages
      cancel-in-progress: true
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore

      - name: Build CodeAnalysis
        run: dotnet build src/Dev.Tools.CodeAnalysis/Dev.Tools.CodeAnalysis.csproj --no-restore -c Release

      - name: Publish Blazor WASM
        run: dotnet publish src/Dev.Tools.Web/Dev.Tools.Web.csproj -c Release -o .build/web --no-restore /p:Version=${{ env.VERSION }}

      - name: Fix base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/dev-tools/" />|g' .build/web/wwwroot/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .build/web/wwwroot

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  create-release:
    needs: [publish-nuget, publish-docker, publish-pages]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ github.ref_name }} --generate-notes --verify-tag
