name: Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

  publish-nuget:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore

      - name: Pack Dev.Tools
        run: dotnet pack src/Dev.Tools/Dev.Tools.csproj --no-restore -c Release -o .build/nugets /p:Version=${{ env.VERSION }}

      - name: Pack Dev.Tools.Console
        run: dotnet pack src/Dev.Tools.Console/Dev.Tools.Console.csproj --no-restore -c Release -o .build/nugets /p:Version=${{ env.VERSION }}

      - name: Pack Dev.Tools.Mcp
        run: dotnet pack src/Dev.Tools.Mcp/Dev.Tools.Mcp.csproj --no-restore -c Release -o .build/nugets /p:Version=${{ env.VERSION }}

      - name: Publish to NuGet.org
        run: dotnet nuget push ".build/nugets/*.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/dobermanch/index.json --skip-duplicate

  publish-docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: dev-tools
            dockerfile: deploy/Dockerfile
          - name: dev-tools-api
            dockerfile: src/Dev.Tools.Api/Dockerfile
          - name: dev-tools-web
            dockerfile: src/Dev.Tools.Web/Dockerfile
          - name: dev-tools-mcp
            dockerfile: src/Dev.Tools.Mcp/Dockerfile
          - name: dev-tools-console
            dockerfile: src/Dev.Tools.Console/Dockerfile
    steps:
      - uses: actions/checkout@v6

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/dobermanch/${{ matrix.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ env.VERSION }}

  create-release:
    needs: [publish-nuget, publish-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ github.ref_name }} --generate-notes --verify-tag
