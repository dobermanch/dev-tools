[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10

[program:api]
command=dotnet /app/api/Dev.Tools.Api.dll
autostart=true
autorestart=true
environment=ASPNETCORE_URLS="http://+:8080"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=20

[program:mcp]
command=dotnet /app/mcp/Dev.Tools.Mcp.dll
autostart=true
autorestart=true
environment=ASPNETCORE_URLS="http://+:8081",MCP_TRANSPORT="http"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=20
